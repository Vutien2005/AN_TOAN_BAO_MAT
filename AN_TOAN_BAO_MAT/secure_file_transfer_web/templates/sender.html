<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sender - Gửi file bảo mật</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
    }
    .header-title {
      font-weight: 600;
      color: #212529;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="header-title mb-4">📤 Sender - Gửi file bảo mật</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <!-- Upload Form -->
            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">📎 Chọn file cần gửi</label>
                <input class="form-control" type="file" name="file" required>
              </div>

              <div class="mb-3">
                <label class="form-label">🌐 Địa chỉ Receiver (ví dụ: http://192.168.1.100:8000)</label>
                <input class="form-control" type="text" name="receiver_url" required>
              </div>

              <button class="btn btn-primary w-100" type="submit">🚀 Gửi file</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
