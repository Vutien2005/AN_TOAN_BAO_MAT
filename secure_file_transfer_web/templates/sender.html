<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sender - Gửi file bảo mật</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Sender - Gửi file bảo mật</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Chọn file cần gửi</label>
            <input class="form-control" type="file" name="file" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ receiver (ví dụ: http://localhost:8000)</label>
            <input class="form-control" type="text" name="receiver_url" required>
        </div>
        <button class="btn btn-primary" type="submit">Gửi file</button>
    </form>
</div>
</body>
</html>
